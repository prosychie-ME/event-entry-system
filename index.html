        * {

        }
        
        .container {

            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;

            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            transition: all 0.3s;

        input[type="text"]:focus {

            border-color: #667eea;

        .verify-btn {

            padding: 18px;

            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .verify-btn:hover {
            transform: translateY(-2px);
        }
        
        .verify-btn:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            display: none;
            animation: slideIn 0.5s;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result.success {
            background: #d4edda;
            border: 3px solid #28a745;
        }
        
        .result.error {
            background: #f8d7da;
            border: 3px solid #dc3545;
        }
        
        .result-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        .result-message {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .result.success .result-message {
            color: #28a745;
        }
        
        .result.error .result-message {
            color: #dc3545;
        }
        
        .result-detail {
            font-size: 18px;
            color: #333;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 30px;
        }
        
        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .admin-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }
        
        .admin-link {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .admin-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }
        
        .toggle-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
            margin-bottom: 15px;
        }
        
        .guest-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .guest-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .guest-item:last-child {
            border-bottom: none;
        }
        
        .guest-info {
            flex: 1;
        }
        
        .guest-name {
            font-weight: 600;
            color: #333;
        }
        
        .guest-code {
            font-size: 11px;
            color: #666;
            font-family: monospace;
        }
        
        .guest-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .status-entered {
            background: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background: #e0e0e0;
            color: #666;
        }
    </style>

## üÜò Troubleshooting

**QR Code Won't Scan?**
- Type the code manually (G001, G002, etc.)
- Check QR code is clear and not blurry

**Website Not Working?**
- Check internet connection (initial load only)
- Clear browser cache
- Try different browser

**Already Entered Error?**
- Guest may have entered already
- Check entry time in error message
- Use admin reset if it's a mistake
